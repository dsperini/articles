<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Projeto DTROD: Elaborando artigos</title>
</head>

<body>
  <!-- Banner content -->
  <div class="container border border-secondary mb-2 shadow bg-body">
    <div class="row p-3 bg-light bg-gradient text-dark grid">
      <div class="col">
        <img src="./images/dtrod.png" alt="Departamento de Transportes Terrestres">
      </div>
      <div class="col px-3">
        <!-- <h5 class="font-weight-bold">Links de apoio</h5> -->
      </div>
    </div>
  </div>
  <!-- container background image -->
  <div class="container bg-image" style="background-size:cover;
  background-image:url('https://media.istockphoto.com/photos/website-technical-content-writer-social-blogging-picture-id1144547939?k=20&m=1144547939&s=612x612&w=0&h=RBhT_MDE4p9EMwgHV75wkT5ELSaIAx07Ul2bmsCCA2w='); height: 100vh;">
    <!-- Menu text -->
    <div class="row p-3 grid">
      <figure>
        <blockquote class="blockquote">
          <p>Hoje estou interessado em:</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Escolha o que deseja: <cite title="Source Title">basta clicar na sua opção</cite>
        </figcaption>
      </figure>
    </div>

    <div class="row p-3 grid">
      <div class="col px-5">  <!-- events button -->
        <a href="events.html" class="btn btn-lg btn-outline-dark shadow bg-body rounded btn-block" role="button"
          data-bs-toggle="button">Eventos</a>
      </div>
      <div class="col px-5">  <!-- calendar button -->
        <a href="calendar.html" class="btn btn-lg btn-outline-dark shadow bg-body rounded btn-block" role="button"
          data-bs-toggle="button">Datas próximas</a>
      </div>
    </div>

    <div class="row p-3 grid">
      <div class="col px-5"> <!-- periodics button -->
        <a href="periodics.html" class="btn btn-lg btn-outline-dark shadow bg-body rounded btn-block" role="button"
          data-bs-toggle="button">Periódicos</a>
      </div>
      <div class="col px-5"> <!-- sugestions button -->
        <a href="sugestions.html" class="btn btn-lg btn-outline-dark shadow bg-body rounded btn-block" role="button" data-bs-toggle="button">Sugestões (temas)</a>
      </div>
    </div>
  </div>

  <!-- contact info - footer -->
  <div class="container bg-dark text-white d-flex justify-content-center align-items-center">
    <h8>Coordenação-Geral de Obras Públicas e Informação - CGOP/DTROD</h8>
  </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
